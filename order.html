    <style>
        :root {
            --background-color: #5a2829;
            --primary-color: #411c1c;
            --secondary-color: #D5C5AF;
            --text-color: white;
            --hover-background-color: #2e1414;
            --hover-text-color: #5a2829;
            --box-shadow-color: rgba(0, 0, 0, 0.2);
            --box-shadow-hover-color: rgba(0, 0, 0, 0.3);
            --footer-background-color: #411c1c;
        }

        /* Navbar Styles */
        #navbar, #navbar.shrink {
            background: linear-gradient(to bottom right, var(--footer-background-color), var(--footer-background-color));
        }

        #navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 18vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px);
            z-index: 1000;
            box-shadow: 0px 2px 20px var(--box-shadow-color);
            transition-property: all;
            transition-duration: 0.3s;
            transition-timing-function: cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        #navbar .brand-logo {
            color: var(--text-color);
            text-align: center;
            transition-property: all;
            transition-duration: 0.3s;
            transition-timing-function: cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        #navbar .brand-logo h1 {
            margin: 0;
            padding: 0;
            font-size: clamp(3rem, 5vw, 3.5rem);
            letter-spacing: 1px;
        }

        #navbar .navbar-menu {
            margin: 0;
            padding-bottom: 2vh;
            width: 100%;
            display: flex;
            justify-content: center;
            transition-property: all;
            transition-duration: 0.3s;
            transition-timing-function: cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .navbar-menu-item a {
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: var(--secondary-color);
            font-weight: bolder;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition-property: all;
            transition-duration: 0.3s;
            transition-timing-function: cubic-bezier(0.25, 0.8, 0.25, 1);
            font-size: clamp(0.875rem, 2vw, 1rem);
        }

        .navbar-menu-item a::before {
            content: '';
            position: absolute;
            bottom: -2px; /* Position the line below the text */
            left: 0; 
            width: 0; 
            height: 2px; /* Thickness of the line */
            background-color: var(--secondary-color); /* Line color */
            z-index: -1; /* Keep it behind the text */
            transition-property: width;
            transition-duration: 0.4s;
            transition-timing-function: ease; /* Smooth animation */
        }

        .navbar-menu-item a:hover::before {
            width: 100%; /* Extend the line under the link */
        }

        .navbar-menu-items {
            display: flex;
            list-style-type: none;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }

        #navbar.shrink {
            position: fixed;
            display: flex;
            align-items: center;
            justify-content: space-between;
            top: 0;
            left: 0;
            right: 0;
            height: 15vh;
            backdrop-filter: blur(8px);
            z-index: 1000;
            box-shadow: 0px 2px 20px var(--box-shadow-color);
            gap: 1rem;
            transition-property: all;
            transition-duration: 0.3s;
            transition-timing-function: cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        #navbar.shrink .brand-logo {
            color: var(--text-color);
            margin-left: 20px;
            transition-property: all;
            transition-duration: 0.3s;
            transition-timing-function: cubic-bezier(0.25, 0.8, 0.25, 1);
            display: inline-block; /* Ensure border wraps around the text */
        }

        #navbar.shrink .brand-logo h1 {
            font-size: clamp(2rem, 4vw, 2.5rem);
            border: 2px solid var(--text-color); /* Add box-like border */
            padding: 0 1rem; /* Add padding inside the border */
            margin: 0; /* Remove default margin */
        }

        #navbar.shrink .navbar-menu {
            display: flex;
            justify-content: center;
            margin-right: 20px;
            transition-property: all;
            transition-duration: 0.3s;
            transition-timing-function: cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* Order Now Button */
        .navbar-menu-item .order-now {
            position: relative; /* Required for pseudo-element positioning */
            border-width: 2px;
            border-style: solid;
            border-color: var(--secondary-color);
            padding-top: 0.5rem;
            padding-right: 1.5rem;
            padding-bottom: 0.5rem;
            padding-left: 1.5rem;
            background-color: transparent; /* Initial background */
            color: var(--secondary-color);
            overflow: hidden; /* Ensure pseudo-element stays inside */
            transition-property: color;
            transition-duration: 0.3s;
            transition-timing-function: ease; /* Smooth color change for text */
        }

        .navbar-menu-item .order-now::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background-color: var(--secondary-color); /* Fill color */
            z-index: -1; /* Place behind the text */
            transition-property: width;
            transition-duration: 0.4s;
            transition-timing-function: ease; /* Smooth fill effect */
        }

        .navbar-menu-item .order-now:hover {
            color: var(--hover-text-color); /* Text color on hover */
        }

        .navbar-menu-item .order-now:hover::before {
            width: 100%; /* Expand the fill on hover */
        }

        /* Main Content Styles */
        .main-content {
            margin-top: clamp(100px, 20vw, 120px);
            font-family: 'Open Sans', 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }

        .box {
            background-color: var(--primary-color);
            color: var(--text-color);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 2px 10px var(--box-shadow-color);
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 20px var(--box-shadow-hover-color);
            cursor: pointer;
        }

        .box-image {
            width: 100%;
            height: 150px;
            overflow: hidden;
        }

        .box-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .box-content {
            padding: 1rem;
            text-align: center;
        }

        .box-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .box-description {
            font-size: 1rem;
            color: var(--secondary-color);
        }
    </style>
</body>
